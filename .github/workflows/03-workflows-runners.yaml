name: 03-worflows-runners
on:
    - workflow_dispatch
jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show OS
              run: |
                echo "This job is running on Ubuntu runner"
                echo "Runner OS: $RUNNER_OS"
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: Show OS
              run: |
                echo "This job is running on Windows Server"
                echo "Runner OS: $RUNNER_OS"
    macos-echo:
        runs-on: macos-latest
        steps:
            - name: Show OS
              run: |
                echo "This job is running on Mac Server"
                echo "Runner OS: $RUNNER_OS"