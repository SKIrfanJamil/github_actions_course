name: 06-contexts
run-name: 06 Context | DEBUG- ${{ inputs.debug }}
on:
    push:
    workflow_dispatch:
        inputs:
            debug:
                type: boolean
                default: false

env:
    MY_WORKFLOW_VAR: 'workflow'
    MY_OVERWRITTEN_VAR: 'workflow'

jobs:
    echo-data:
        runs-on: ubuntu-latest
        env:
            MY_JOB_VAR: 'job'
            MY_OVERWRITTEN_VAR: 'job'
        steps:
            - name: Display Information
              run: |
                echo "The Event Name is ${{ github.event_name }}"
                echo "The Ref is ${{ github.ref }}"
                echo "The actor that triggered the workflow is ${{ github.actor }}"
                echo "The SHA of the commit that triggered the workflow is ${{ github.sha }}"
                echo "The Workflow is ${{ github.workflow }}"
                echo "The run ID is ${{ github.run_id }}"
                echo "The run number is ${{ github.run_number }}"
           
            - name: Retrive variable
              run: echo "The GitHub Variable is ${{ vars.MY_VAR}}"
            - name: Print Env Variables
              run: |
                    echo "The workflow level variable is $MY_WORKFLOW_VAR"
                    echo "The job level variable is $MY_JOB_VAR"
                    echo "The overwritten variable is $MY_OVERWRITTEN_VAR"