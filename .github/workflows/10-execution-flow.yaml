name: 10 - Execution Flow
on: 
    workflow_dispatch:
        inputs:
            pass-unit-tests:
                description: 'Set to true to pass unit tests, false to fail them'
                required: true
                default: 'true'
jobs:
    lint-build:
        runs-on: ubuntu-latest
        steps:
            - name: Linting
              run: echo "Linting the code..."
            - name: Build
              run: echo "Building the code..."
    unit-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Run Unit Tests
              run: echo "Running unit tests..."
              if: ${{ github.event.inputs['pass-unit-tests'] == 'true' }}
    deploy-nonprod:
        runs-on: ubuntu-latest
        needs: [lint-build, unit-tests]
        steps:
            - name: Deploy to Non-Prod
              run: echo "Deploying to non-production environment..."

    e2e-tests:
        runs-on: ubuntu-latest
        needs: deploy-nonprod
        steps:
            - name: Run E2E Tests
              run: echo "Running end-to-end tests..."
    
    load-tests:
        runs-on: ubuntu-latest
        needs: deploy-nonprod
        steps:
            - name: Run Load Tests
              run: echo "Running load tests..."
    
    deploy-prod:
        runs-on: ubuntu-latest
        needs: [e2e-tests, load-tests]
        steps:
            - name: Deploy to Prod
              run: echo "Deploying to production environment..."
    